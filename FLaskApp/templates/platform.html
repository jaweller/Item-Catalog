<html>
<body>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

  <h1>{{platform.name}}</h1>

        {% with messages = get_flashed_messages() %}
    {% if messages %}

      <ul>
      {% for message in messages %}
          <li> <strong> {{ message}} </strong> </li>
      {% endfor %}
      </ul>
      {% endif %}
  {% endwith %}


  <h2><a href='{{url_for('newgame', platform_id = platform.id) }}'>Create new game</a>
  {% for i in items %}

<div>

  <p>{{i.name}}</p>

  <p>{{i.description}}</p>

  <p> {{i.price}} </p>

<a href='{{url_for('editgame', platform_id = platform.id, game_id = i.id) }}'>Edit game</a>

</br>
<a href = '{{url_for('deletegame', platform_id = platform.id, game_id = i.id ) }}'>Delete game</a>

</div>




{% endfor %}
</body>

</html>
